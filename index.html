<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
		<body text="#fc740e">
			<table bgcolor="black" width="550px" height="150px" align="center" style="font-size:100px;">
				<caption align="center" style="font-size: 100px;">实时时钟</caption>
				<td align="center">
					<div id="div"></div>
				</td>
			</table>
		<script>
			function clock(){
				var div = document.getElementById("div");
				var time = new Date();
				var hour = time.getHours();
				var mint = time.getMinutes();
				var send = time.getSeconds();
				div.innerHTML = "<B>"+hour+":"+mint+":"+send+"</B>";
				setTimeout("clock()",1000);
			}
			clock();
		</script>
	</body>
</html>
